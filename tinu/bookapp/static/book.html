<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentals of Web Application Development</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-cover {
      width: 600px;
      height: 850px;
      background: linear-gradient(180deg, #f1c7ea, #ac68e4, #8e9be6);
      color: white;
      border: 5px solid rgb(20, 12, 12);
      padding: 30px;
      position: relative;
      box-sizing: border-box;
    }

    .publisher {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .small-line {
      width: 60px;
      border: 1px solid white;
      margin: 5px 0 25px 0;
    }

    .title {
      font-size: 38px;
      line-height: 1.2;
      font-weight: 800;
      text-align: left;
      margin: 0;
    }

    .subtitle {
      font-size: 18px;
      margin-top: 20px;
    }

    .bottom-section {
      position: absolute;
      bottom: 30px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .special-edition {
      color: white;
      font-size: 18px;
      line-height: 1.5;
    }

    .special-edition strong {
      font-size: 20px;
      text-transform: uppercase;
    }

    .author {
      font-weight: bold;
      color: #fffacd;
      margin-top: 10px;
    }

    .publisher-bottom {
      margin-top: 5px;
    }

    .author-image img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="top-section">
      <h3 class="publisher">SEC Insights</h3>
      <hr class="small-line">
      <h1 class="title">FUNDAMENTALS OF<br>WEB APPLICATION<br>DEVELOPMENT</h1>
      <p class="subtitle">Deep Dive in HTML, CSS & JS Basics<br>Top seller of 2025</p>
    </div>

    <div class="bottom-section">
      <div class="special-edition">
        <p><strong>SPECIAL EDITION</strong></p>
        <p class="author">TINU MATHEW M</p>
        <p class="publisher-bottom">SEC</p>
      </div>
      <div class="author-image">
        <img src="pic.jpeg" alt="Author Photo">
      </div>
    </div>
  </div>
</body>
</html>
